<div class="width-100 d-flex flex-column">
    <app-table *ngIf="!userDetailsView" (onAnyAction)="onAnyAction($event)" (addClick)="addMessageClick($event)" (deleteClick)="deleteMessageClicked($event)" (reloadData)="getDatFromServer($event)" [config]="MessageTableConfig"></app-table>
  
    <div class="content-box"  *ngIf="userDetailsView">
      <div id="basicInfo" class="mat-card">
        <div class="gene-card-title">
          <div fxLayout="row" fxLayoutAlign="start center">
            <h4>{{'Group Name'}}</h4>
          </div>
        </div>
        <div class="gene-card-content">
          <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100">
              <div *ngFor="let f of usersField" > <span>{{f.FieldValue}}</span> </div> 
              <app-select [config]="groupNameField"></app-select>
            </div>
          </div>
        </div>
        <div class="action-bar">
          <button type="button" class="btn btn-danger mr-2 float-right" (click)="CancelClicked()">Cancel</button>
          <button type="button" class="btn btn-primary mr-2 float-right" (click)="CreateClicked()">Save</button>
        </div>
      </div>
    </div>
  </div>
