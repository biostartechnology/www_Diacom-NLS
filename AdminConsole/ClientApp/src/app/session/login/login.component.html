  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
            <div class="authincation-content">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="auth-form">
                            <div class="text-center mb-3">
                              <h1>Vector NLS</h1>
                            </div>
                            <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                            <form action="index.html">
                              <div *ngFor="let field of loginFileds" class="form-group">
                                <div [class]="field.styleClass">
                                  <label>{{field.label}}</label>
                                  <input [type]="field.type" [name]="field.fieldId" [(ngModel)]="field.fieldValue" class="form-control" [placeholder]="" [required]="field.required">
                                  <p *ngIf="!field.isValid" class="help-block mt-1 text-warning">
                                    <i class="fa fa-exclamation-circle align-middle"></i>{{field.errorMesg}}
                                  </p>
                                </div>
                              </div>
                              <p *ngIf="errorMesg" class="help-block mt-1 text-warning">
                                <i class="fa fa-exclamation-circle align-middle"></i>{{errorMesg}}
                              </p>
                                <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                    <div class="form-group">
                                       <div class="custom-control custom-checkbox ml-1 text-white">
                                        <input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
                                        <!-- <label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label> -->
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <a [routerLink]="['/home/forgotpassword']" class="text-white">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-white text-info btn-block" (click)="onSubmit()" [class.disabled]="showLoading">Sign Me In <div class="lds-ring" [class.hidden]="!showLoading"></div></button>
                                </div>
                            </form>
                            <div class="new-account mt-3">
                                <p class="text-white">Don't have an account? <a class="text-white" [routerLink]="['/session/register']">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
