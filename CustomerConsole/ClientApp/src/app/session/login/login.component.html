<div class="container" style="height: calc(100% - 80px) !important;margin-top: 100px;">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-md-6">
      <div class="authincation-content">
        <div class="row">
          <div class="col-xl-12">
            <div class="auth-form">
              <div class="text-center mb-3 text-white">
                <h1>LA Signs</h1>
              </div>
              <h4 class="text-center mb-4 text-white">Sign in your account</h4>
              <form class="pt-5">
                <div *ngFor="let field of loginFileds" class="form-group">
                  <div [class]="field.styleClass">
                    <label>{{field.label}}</label>
                    <input [type]="field.type" [name]="field.fieldId" [(ngModel)]="field.fieldValue" class="form-control" [placeholder]="" [required]="field.required">
                    <p *ngIf="!field.isValid" class="help-block mt-1 text-warning">
                      <i class="fa fa-exclamation-circle align-middle"></i>{{field.errorMesg}}
                    </p>
                  </div>
                </div>
                <p *ngIf="errorMesg" class="help-block mt-1 text-warning">
                  <i class="fa fa-exclamation-circle align-middle"></i>{{errorMesg}}
                  <a href="" *ngIf="reSendEmail"  (click)="onReSendClick()">Re-send Email</a>
                </p>
                <div class="form-row d-flex justify-content-between mt-4 mb-2">
                  <div class="form-group">
                    <a [routerLink]="['/session/forgotpassword']" class="text-white">Forgot password?</a>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-white text-info btn-block" (click)="onSubmit()" [class.disabled]="showLoading">Log Me In <div class="lds-ring" [class.hidden]="!showLoading"></div></button>
                </div>
              </form>
              <div class="new-account mt-3">
                <p class="text-white">Don't have an account? <a class="text-white" [routerLink]="['/session/register']">Sign up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
