
<div class="container-scroller mt-7">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth login-full-bg">

      <div class="auth_section">
        <div class="card-body full-height-vh  justify-content-center align-items-center" [class.d-flex]="showLoader" [class.d-none]="!showLoader">
          <div class="col-md-4 d-lg-flex justify-content-center align-items-center msg-div card auth_section">
            <div class="loader"></div>
            <p class="verify-msg">{{message}}</p>
          </div>
        </div>
      </div>

      <section id="reset-password" [class.d-none]="showLoader">
        <div class="row auth-height full-height-vh m-0 d-flex align-items-center justify-content-center">
          <div class="col-md-12 col-12">
            <div class="card overflow-hidden">
              <div class="card-content">
                <div class="card-body auth-img">
                  <div class="row m-0">
                    <div class="col-lg-6 col-md-12 px-4 py-3" [class.d-none]="step!=1">
                      <h4 class="mb-2 card-title pb-4">Reset Password</h4>
                      <div *ngFor="let field of forgotPassword" class="w-100">
                        <div class="col-md-12" [class]="field.styleClass">
                          <div class="form-group row">
                            <label class="col-md-12">{{field.label}}</label>
                            <div class="col-md-12">
                              <input [type]="field.type" [name]="field.fieldId" [(ngModel)]="field.fieldValue" class="form-control" [placeholder]="field.label" [required]="field.required">
                              <div *ngIf="!field.isValid"
                                   class="help-block mt-1 text-danger"><i class="ft-alert-circle align-middle">{{field.errorMesg}}</i></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex flex-sm-row flex-column justify-content-end">
                        <button (click)="onSubmit()" class="btn btn-primary ml-sm-1">Reset</button>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-12 px-4 py-3" [class.d-none]="step!=2">
                      <p class="card-text mb-3">{{message}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
